<head>
    <title>Protoweb</title>
    <meta charset="UTF-8">
    <style>
        .buscar {
            border: 0px;
            border-radius: 20px;
            color: lightyellow;
            background-color: green;
            font-size: 3rem;
            transition: all 0.5s ease;
        }

        .buscar:hover {
            box-shadow: 0 6px 16px rgba(49, 138, 172, 1);
            color: yellow;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body style="background-color: lightyellow">
    <center>
        <br><br>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <strong style="font-size: 5rem"><span style="color: blue">G</span><span style="color: red">o</span><span style="color: orange">o</span><span style="color: blue">g</span><span style="color: green">l</span><span style="color: red">e</span></strong>
            <input class="buscar" type="text" name="q" size="15" style="border: 0px; border-radius: 20px; background-color: lightblue; font-size: 3rem">
            <strong>&nbsp;&nbsp;</strong><strong>
                <input type="submit" class="buscar" value="&nbsp;&nbsp;Buscar&nbsp;&nbsp;">
            </strong>
        </form>
    </center>
</body>
